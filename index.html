<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Coming Soon</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="We are working hard to launch something awesome. Stay tuned!" />

  <!-- Optional: Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet" />

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #151b3c 0, #050814 45%, #020308 100%);
      color: #f5f5f5;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }

    .card {
      width: 100%;
      max-width: 560px;
      background: rgba(10, 14, 40, 0.92);
      border-radius: 24px;
      padding: 32px 28px 28px;
      box-shadow: 0 24px 80px rgba(0, 0, 0, 0.6);
      border: 1px solid rgba(255, 255, 255, 0.06);
      backdrop-filter: blur(18px);
      text-align: center;
    }

    .badge {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 6px 14px;
      border-radius: 999px;
      background: rgba(86, 106, 255, 0.12);
      color: #c7d2ff;
      font-size: 12px;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      margin-bottom: 18px;
    }

    .badge-dot {
      width: 8px;
      height: 8px;
      border-radius: 999px;
      background: #4ade80;
      box-shadow: 0 0 16px rgba(74, 222, 128, 0.8);
    }

    .logo {
      font-size: 18px;
      font-weight: 700;
      letter-spacing: 0.16em;
      text-transform: uppercase;
      color: #e5e7eb;
      margin-bottom: 8px;
    }

    h1 {
      font-size: clamp(24px, 4vw, 32px);
      margin-bottom: 10px;
    }

    .accent {
      background: linear-gradient(120deg, #60a5fa, #a855f7, #f97316);
      -webkit-background-clip: text;
      color: transparent;
    }

    p.subtitle {
      font-size: 14px;
      line-height: 1.6;
      color: #d1d5db;
      margin-bottom: 24px;
    }

    .countdown {
      display: flex;
      justify-content: center;
      gap: 14px;
      margin-bottom: 24px;
      flex-wrap: wrap;
    }

    .time-box {
      min-width: 70px;
      padding: 10px 8px;
      border-radius: 16px;
      background: rgba(15, 23, 42, 0.9);
      border: 1px solid rgba(148, 163, 184, 0.25);
    }

    .time-value {
      font-size: 20px;
      font-weight: 700;
    }

    .time-label {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      color: #9ca3af;
      margin-top: 2px;
    }

    form {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 16px;
    }

    input[type="email"] {
      flex: 1 1 220px;
      max-width: 280px;
      padding: 10px 12px;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.5);
      background: rgba(15, 23, 42, 0.85);
      color: #e5e7eb;
      font-size: 14px;
      outline: none;
    }

    input[type="email"]::placeholder {
      color: #6b7280;
    }

    button {
      flex: 0 0 auto;
      padding: 10px 18px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      background: linear-gradient(120deg, #6366f1, #a855f7);
      color: #f9fafb;
      box-shadow: 0 12px 30px rgba(79, 70, 229, 0.5);
      transition: transform 0.12s ease, box-shadow 0.12s ease, filter 0.12s ease;
    }

    button:hover {
      transform: translateY(-1px);
      filter: brightness(1.05);
      box-shadow: 0 16px 40px rgba(79, 70, 229, 0.7);
    }

    button:active {
      transform: translateY(0);
      box-shadow: 0 8px 24px rgba(79, 70, 229, 0.5);
    }

    .small-text {
      font-size: 11px;
      color: #9ca3af;
    }

    .footer {
      margin-top: 18px;
      font-size: 11px;
      color: #6b7280;
    }

    .footer a {
      color: #a5b4fc;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }
    
    .logo-block {
      margin-bottom: 18px;
    }

    .brand-logo {
      width: 320px;
      max-width: 100%;
      height: auto;
      margin-bottom: 10px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    .brand-text {
      font-size: 22px;
      font-weight: 700;
      letter-spacing: 0.10em;
      color: #e5e7eb;
      margin: 2px 0;
    }

    .tag-line {
      font-size: 13px;
      color: #d4a04d;
      font-weight: 500;
      margin-top: -4px;
    }

    /* Responsive adjustments */
    @media (max-width: 600px) {
      .card {
        padding: 20px 16px;
        border-radius: 18px;
      }

      .brand-logo {
        width: 180px;
      }

      h1 {
        font-size: clamp(20px, 6vw, 26px);
      }

      p.subtitle {
        font-size: 13px;
        margin-bottom: 18px;
      }

      form {
        gap: 12px;
      }

      input[type="email"] {
        max-width: none;
        width: 100%;
      }

      button {
        width: 100%;
        padding: 12px 16px;
        border-radius: 12px;
      }

      .badge {
        font-size: 11px;
        padding: 5px 12px;
      }
    }

  </style>
</head>
<body>
  <main class="card">
    <div class="badge">
      <span class="badge-dot"></span>
      Coming Soon
    </div>

    <!-- LOGO + BRAND -->
    <div class="logo-block">
      <!-- Replace text brand with image logo (place image at assets/image.png) -->
      <img src="assets/image.png" alt="SLERPTECH logo" class="brand-logo" />
    </div>


    <h1>
      Something <span class="accent">awesome</span> is on the way.
    </h1>

    <p class="subtitle">
      We’re setting things up behind the scenes. Stay tuned for the launch and be the first to know when we go live.
    </p>

    <!-- Static countdown style boxes (no JS needed) -->
    

    <!-- Email capture (replace action with your tool: Mailchimp, Formspree, backend, etc.) -->
    <form action="#" method="post">
      <input type="email" name="email" placeholder="Enter your email to get launch updates" required />
      <button type="submit">Notify Me</button>
    </form>

    <div class="small-text">
      We respect your privacy. No spam, ever.
    </div>

    <div class="footer">
      © <span id="year"></span> slerptech (pvt) ltd. All rights reserved.
    </div>
  </main>

  <script>
    // Auto-set year in footer
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
